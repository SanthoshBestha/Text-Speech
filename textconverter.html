    <script>

    <style>
        html,body{
            display: center;
            justify-content: center;
            background-image: url("https://www.ee.sun.ac.za/wp-content/uploads/2022/12/banner-image-848x548.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
    
        }
        .container{
            display: flex;

            align-items: center;

        .textbox{
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-color: rgb(28, 75, 83);
            overflow-y: auto;
            height: 4.5em;
            resize: none;
            background-color: rgb(34, 80, 195);
            font-size: 16px;
            color: white;
        
        }
        .textbox:hover{
            border-color: #e05e18;
            border-width: 5px;
        }
        .button{
            padding: 10px 20px;
            background-color: #3dae17;
            color: white ;
            border-radius: 10px;
            border-color: rgb(202, 130, 95);
            shape-outside: margin-box;
            cursor: pointer;
            height: 60px;
            border-width: 5px;
        }
        .button:active{
            background-color: #d2ac11;
        }
